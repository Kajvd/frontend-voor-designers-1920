<html>

<head>
    <title>Frontend voor Designer - Opdracht 3</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>


    <div class="container">
        <div class="scene">
            <div class="cube">
                <div class="cube__face cube__face--front"><img class="foto1" src="https://m.media-amazon.com/images/M/MV5BNTQ3OTkwNTgyN15BMl5BanBnXkFtZTcwNTAzOTAzOQ@@._V1_SY1000_CR0,0,674,1000_AL_.jpg"></div>
                <div class="cube__face cube__face--back"></div>
                <div class="cube__face cube__face--right"></div>
                <div class="cube__face cube__face--left"></div>
            </div>
        </div>
        <p class="radio-group">
            <label>
                <input type="radio" name="rotate-cube-side" value="front" checked />  voor
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="right" /> rechts
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="back" /> achter
            </label>
            <label>
                <input type="radio" name="rotate-cube-side" value="left" /> links
            </label>
        </p>
    </div>



</body>
